[project]
name = "pixelle-video"
version = "0.1.2"
description = "AI-powered video creation platform - Part of Pixelle ecosystem"
authors = [
    {name = "Pixelle.AI"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
dependencies = [
    "fastmcp>=2.0.0",
    "pydantic>=2.0.0",
    "loguru>=0.7.0",
    "pyyaml>=6.0.0",
    "edge-tts>=7.2.3",
    "certifi>=2025.10.5",
    "ffmpeg-python>=0.2.0",
    "httpx>=0.28.1",
    "pillow>=10.0.0,<12",
    "html2image>=2.0.7",
    "streamlit>=1.40.0",
    "openai>=2.6.0",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "python-multipart>=0.0.12",
    "comfykit>=0.1.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.6.0",
]

[project.scripts]
pixelle-video = "pixelle_video.cli:main"
pvideo = "pixelle_video.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

