<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>视频模板 - 电影风格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }
        
        body {
            background: black;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .title {
        	position: absolute;
        	top: -30px;	
        	left: 50%;
        	transform: translate(-50%, -100%);
            max-width: 90%;
            text-align: center;
            font-size: 80px;
            font-weight: 800;
            line-height: 1.2;
            text-shadow: 0 6px 22px rgba(0,0,0,0.6);
            letter-spacing: 4px;
        }

        .main {
        	position: relative;
            width: 100%;
            height: 70%;
            /*display: block;*/
        }

        .main img {
        	width: 100%;
        	height: 100%;
            object-fit: cover; /* 改为 cover 填满宽度 */
            display: block;
        }

        .text {
        	position: absolute;
        	top: 102%;	
        	left: 50%;
        	transform: translate(-50%, 0);
            max-width: 90%; /* 稍微调整以适应全宽图片 */
            text-align: center;
            font-size: 40px;
            font-weight: 400;
            line-height: 1.2;
            color: #ffffff;
            letter-spacing: 1px;
            text-shadow: 0 0 0 #000,
                         -3px -3px 0 #000,
                          3px -3px 0 #000,
                         -3px  3px 0 #000,
                          3px  3px 0 #000,
                          0 10px 24px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

    <div class="main">
    	<div class="title">{{title}}</div>
    	<img src="{{image}}" alt="内容图片">
    	<div class="text">{{text}}</div>
	</div>
</body>
</html>
